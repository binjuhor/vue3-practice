<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>A VueJs app</title>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section v-if="inprogressAssignments.length">
            <h2 class="font-bold mb-2">Inprogress</h2>
            <ul>
                <li v-for="assignment in inprogressAssignments" :key="assignment.id">
                    <label class="cursor-pointer">{{ assignment.name }}</label>
                    <input class="ml-2" type="checkbox" v-model="assignment.complete" />
                </li>
            </ul>
        </section>

        <section class="mt-8" v-if="completedAssignments.length">
            <h2 class="font-bold mb-2">Completed</h2>
            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    <label class="cursor-pointer">{{ assignment.name }}</label>
                    <input class="ml-2" type="checkbox" v-model="assignment.complete" />
                </li>
            </ul>
        </section>
    </div>
    
    <script type="module">
        let app = {
            data() {
                return {
                    assignments: [
                        {name: 'Finish Project', complete: false, id: 1},
                        {name: 'Read chapter 4', complete: false, id: 2},
                        {name: 'Turn in homework', complete: false, id: 3}
                    ]
                }
            },
            computed: {
                inprogressAssignments() {
                    return this.assignments.filter(a => !a.complete)
                },
                completedAssignments() {
                    return this.assignments.filter(a => a.complete)
                }
            }
        }

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
